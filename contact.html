<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - NullPo Works</title>
  <meta name="description" content="NullPo Worksへのお問い合わせ・ご依頼はこちら。">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0a0a0f">
  <link rel="canonical" href="https://nullpoworks.github.io/contact.html">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ========== Header ========== -->
  <header class="header" id="header">
    <div class="header-inner">
      <a href="index.html" class="header-logo">
        <img src="images/logo.png" alt="NullPo Works" width="160" height="48">
      </a>
      <nav class="nav" id="nav">
        <ul class="nav-list">
          <li><a href="index.html#games" class="nav-link">Games</a></li>
          <li><a href="index.html#about" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="メニュー" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </header>

  <main class="section contact-page" style="padding-top: calc(var(--header-height) + 60px);">
    <div class="container">
      <h1 class="section-title" style="text-align:left;background:none;-webkit-text-fill-color:var(--text-primary);font-family:'Noto Sans JP',sans-serif;font-size:1.8rem;margin-bottom:40px;">お問い合わせ</h1>

      <div class="contact-body">
        <p class="contact-lead">ご意見・ご感想・サポート・制作依頼など、お気軽にお問い合わせください。</p>

        <!-- Contact Form -->
        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-group">
            <label for="contact-category" class="form-label">お問い合わせ種別</label>
            <select id="contact-category" name="category" class="form-input form-select" required>
              <option value="" disabled selected>選択してください</option>
              <option value="ご意見・ご感想">ご意見・ご感想</option>
              <option value="不具合報告・サポート">不具合報告・サポート</option>
              <option value="制作依頼・コラボレーション">制作依頼・コラボレーション</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact-name" class="form-label">お名前 <span class="form-optional">（任意）</span></label>
            <input type="text" id="contact-name" name="name" class="form-input" placeholder="お名前" autocomplete="name" maxlength="100">
          </div>
          <div class="form-group">
            <label for="contact-email" class="form-label">メールアドレス <span class="form-optional">（任意・返信を希望する場合）</span></label>
            <input type="email" id="contact-email" name="email" class="form-input" placeholder="example@mail.com" autocomplete="email" maxlength="254">
          </div>
          <div class="form-group">
            <label for="contact-message" class="form-label">お問い合わせ内容 <span class="form-required">*</span></label>
            <textarea id="contact-message" name="message" class="form-input form-textarea" placeholder="お問い合わせ内容をご記入ください" required maxlength="2000" rows="6"></textarea>
            <p class="form-char-count"><span id="char-count">0</span> / 2000</p>
          </div>

          <!-- Honeypot (anti-spam, hidden from users) -->
          <div aria-hidden="true" style="position:absolute;left:-9999px;">
            <input type="text" name="website" tabindex="-1" autocomplete="off">
          </div>

          <button type="submit" id="contact-submit" class="btn btn-primary contact-submit-btn">送信する</button>

          <div id="contact-status" class="contact-status" hidden></div>
        </form>

        <div class="contact-alt">
          <p>フォーム以外でのお問い合わせは、X (Twitter) のDMでも受け付けています。</p>
          <a href="https://x.com/nullpo_works" class="btn btn-store contact-x-btn" target="_blank" rel="noopener noreferrer">
            <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            @nullpo_works にDMする
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- ========== Footer ========== -->
  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a href="privacy-policy.html" class="footer-link">プライバシーポリシー</a>
        <a href="contact.html" class="footer-link">お問い合わせ</a>
        <a href="https://x.com/nullpo_works" class="footer-link" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
      </div>
      <p class="footer-copy">&copy; 2026 NullPo Works / Veriquest</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
